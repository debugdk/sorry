<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Video with Message</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: Arial, sans-serif;
}

.video-container {
    position: relative;
    height: 100vh;
    width: 100%;
    overflow: hidden;
}

#background-video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.message-overlay {
    position: absolute;
    top: 0;
    left: 0;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5); /* semi-transparent overlay */
    color: white;
    z-index: 2;
}

.message-overlay h1 {
    font-size: 3em;
    text-align: center;
}

    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay muted loop id="background-video">
            <source src="./images/video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="message-overlay">
            <h1>I'm really sorry for hurting you
                I love you and I'm committed to making things right.</h1>
        </div>
    </div>
</body>
</html>
